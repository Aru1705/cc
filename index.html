<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
  <section class="facilities">
    <div class="container">
      <input type="radio" name="dot" id="one">
      <input type="radio" name="dot" id="two">
      <div class="main-card">
        <div class="cards">
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="image/fc1.jpg" alt="">
              </div>
              <div class="details">
                <div class="name">classroom</div>
              </div>
              <div class="media-icon">
                <a href="#"> <i class="fa-solid fa-book-open-reader"></i>  </a>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="image/fc2.jpg" alt="">
              </div>
              <div class="details">
                <div class="name">lab</div>
              </div>
              <div class="media-icon">
                <a href="#"><i class="fa-solid fa-computer"></i></a>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="image/fc3.jpg" alt="">
              </div>
              <div class="details">
                <div class="name">hostel</div>
              </div>
              <div class="media-icon">
                <a href="#"><i class="fa-solid fa-hotel"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="image/fc4.jpg" alt="">
              </div>
              <div class="details">
                <div class="name">auditorium</div>
              </div>
              <div class="media-icon">
                <a href="#"><i class="fa-solid fa-film"></i></a>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="image/fc5.png" alt="">
              </div>
              <div class="details">
                <div class="name">library</div>
              </div>
              <div class="media-icon">
                <a href="#"><i class="fa-solid fa-book"></i></a>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="image/fc6.jpeg" alt="">
              </div>
              <div class="details">
                <div class="name">sports</div>
              </div>
              <div class="media-icon">
                <a href="#"><i class="fa-solid fa-medal"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="button">
        <label for="one" class="one active"></label>
        <label for="two" class="two"></label>
      </div>
    </div>

  </section>
  
</body>
</html>
